<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build your own card</title>
</head>
<body>
    <h1>Build your own card</h1>
    <section>
        <h2>Card name</h2>
        <textarea id="cardName" placeholder="Card name"></textarea>
    </section>
    <section>
        <h2>Strength stat</h2>
        <textarea id="strengthStat" placeholder="Strength"></textarea>
    </section>
    <section>
        <h2>Defense stat</h2>
        <textarea id="defenseStat" placeholder="Defense"></textarea>
    </section>
</body>
</html>
