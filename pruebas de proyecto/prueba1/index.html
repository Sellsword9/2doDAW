<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Field Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="mathCanvas" width="400" height="400"></canvas>
    <div class="equation">
        Equation: <input type="text" id="equationInput" value="Math.PI * Math.sin(t * 0.5) + (Math.PI / 2)" placeholder="Math equation" />
        <button onclick="updateEquation()">Update</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
